<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sum34 Dự Đoán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #robotText {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    #robotText strong {
      color: #d60000;
    }
  </style>
</head>
<body>
  <div id="robotText">
    <div id="line1">Đang tải dự đoán...</div>
    <div id="line2"></div>
    <div id="line3" style="font-size:13px; color:gray;"></div>
  </div>

  <script>
    let lastSession = 0;
    let isWaiting = false;

    function predict(betSum) {
      if (betSum >= 11) return { bet: "Tài", reason: "Tổng ≥ 11" };
      if (betSum <= 9) return { bet: "Xỉu", reason: "Tổng ≤ 9" };
      return { bet: Math.random() > 0.5 ? "Tài" : "Xỉu", reason: "Gần trung bình" };
    }

    async function fetchAndUpdate() {
      if (isWaiting) return;

      try {
        const res = await fetch("https://api.allorigins.win/raw?url=https://taixiu.gsum01.com/api/luckydice/GetSoiCau");
        const data = await res.json();
        const current = data[0];
        if (!current) return;

        if (current.SessionId !== lastSession) {
          lastSession = current.SessionId;
          isWaiting = true;

          setTimeout(() => {
            const { bet, reason } = predict(current.DiceSum);
            document.getElementById("line1").innerHTML = `🔮 Dự đoán phiên <strong>#${current.SessionId + 1}</strong>: <strong>${bet}</strong>`;
            document.getElementById("line2").innerHTML = `🎲 Tổng phiên trước: ${current.DiceSum}`;
            document.getElementById("line3").innerHTML = `📌 Chiến thuật: ${reason}`;
            isWaiting = false;
          }, 5000);
        }
      } catch (err) {
        document.getElementById("line1").innerText = "❌ Lỗi kết nối API.";
        document.getElementById("line2").innerText = "";
        document.getElementById("line3").innerText = "";
      }
    }

    setInterval(fetchAndUpdate, 2000);
  </script>
</body>
</html>
