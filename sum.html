<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sum34 D·ª± ƒêo√°n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #robotContainer {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      z-index: 9999;
      cursor: move;
    }
    #robotInner {
      transform: rotate(90deg);
      display: flex;
      align-items: center;
    }
    #robotIcon {
      width: 90px;
      height: 90px;
      margin-right: 10px;
      pointer-events: none;
    }
    #robotText {
      background: #fff;
      color: #000;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      white-space: nowrap;
      max-width: 300px;
    }
    strong { font-weight: bold; }
  </style>
</head>
<body>
  <iframe src="https://play.sum34.club/?domain=sum34.club&packname=home"></iframe>

  <div id="robotContainer">
    <div id="robotInner">
      <img id="robotIcon" src="https://robotvipmrtinhios.netlify.app/robot-dudoan.png" alt="Robot Icon">
      <div id="robotText">
        <div id="line1">ƒêang t·∫£i d·ª± ƒëo√°n...</div>
        <div id="line2"></div>
        <div id="line3" style="font-size:12px;color:gray;"></div>
      </div>
    </div>
  </div>

  <script>
    const robot = document.getElementById("robotContainer");
    let isDragging = false, offsetX, offsetY;
    let lastSession = 0;
    let isWaiting = false;

    // Drag b·∫±ng chu·ªôt
    robot.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - robot.offsetLeft;
      offsetY = e.clientY - robot.offsetTop;
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        robot.style.left = (e.clientX - offsetX) + "px";
        robot.style.top = (e.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("mouseup", () => isDragging = false);

    // Drag b·∫±ng c·∫£m ·ª©ng
    robot.addEventListener("touchstart", (e) => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - robot.offsetLeft;
      offsetY = touch.clientY - robot.offsetTop;
    });
    document.addEventListener("touchmove", (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        robot.style.left = (touch.clientX - offsetX) + "px";
        robot.style.top = (touch.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("touchend", () => isDragging = false);

    function predictByStrategy(diceSum) {
      if (diceSum >= 11) return { bet: "T√†i", reason: "T·ªïng g·∫ßn 12 ‚Üí nghi√™ng v·ªÅ T√†i" };
      if (diceSum <= 9)  return { bet: "X·ªâu", reason: "T·ªïng g·∫ßn 8 ‚Üí nghi√™ng v·ªÅ X·ªâu" };
      return {
        bet: Math.random() > 0.5 ? "T√†i" : "X·ªâu",
        reason: "T·ªïng g·∫ßn trung b√¨nh ‚Üí ng·∫´u nhi√™n ƒë·ªÉ ƒëa d·∫°ng"
      };
    }

    async function fetchAndUpdate() {
      if (isWaiting) return;

      try {
        const res = await fetch("https://taixiu.gsum01.com/api/luckydice/GetSoiCau");
        const data = await res.json();

        const current = data[0];
        if (!current) return;

        if (current.SessionId !== lastSession) {
          lastSession = current.SessionId;
          isWaiting = true;

          // Ch·ªù 5 gi√¢y tr∆∞·ªõc khi d·ª± ƒëo√°n phi√™n ti·∫øp theo
          setTimeout(() => {
            const nextSession = current.SessionId + 1;
            const { bet, reason } = predictByStrategy(current.DiceSum);

            document.getElementById("line1").innerHTML = `üîÆ D·ª± ƒëo√°n phi√™n <strong>#${nextSession}</strong>: <strong>${bet}</strong>`;
            document.getElementById("line2").innerHTML = `üé≤ T·ªïng tr∆∞·ªõc: ${current.DiceSum}`;
            document.getElementById("line3").innerHTML = `üìå Chi·∫øn thu·∫≠t: ${reason}`;

            isWaiting = false;
          }, 5000);
        }
      } catch (e) {
        document.getElementById("line1").innerText = "‚ùå L·ªói k·∫øt n·ªëi API";
        document.getElementById("line2").innerText = "";
        document.getElementById("line3").innerText = "";
      }
    }

    setInterval(fetchAndUpdate, 1000); // ki·ªÉm tra m·ªói 1 gi√¢y
  </script>
</body>
</html>
